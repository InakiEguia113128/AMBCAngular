<div class="container-fluid  py5">
    <div class="container text-white">
        <h1>Listado de alumnos</h1>
    </div>
</div>
<br>
<div class="container container-fluid">
  
  <table class="table">
    <thead class="thead-Primary">
      <tr>
        <th scope="col">Legajo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Id</th>
        <th scope="col" colspan="2">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of alumnos">
       <!--Iterar-->
       <td>{{alumno.legajo}}</td>
       <td>{{alumno.nombre}}</td>
       <td>{{alumno.apellido}}</td>
       <td>{{alumno.id}}</td>
       <td><app-baja-alumno [alumno]="alumno" (onEliminado)="obtenerAlumnos()"></app-baja-alumno></td>
       <td><button class="btn btn-primary" (click)="Actualizar(alumno.id)">Actualizar</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)="alta()">Nuevo alumno!</button>
</div>
